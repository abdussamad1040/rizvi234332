<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background-color: #e1dcc5;">
    <main>
        <section class="w-50 mx-auto my-3">
            <h1 class="text-center mb-3">Welcome to Our Library</h1>
            <!-- search area starts -->
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control" placeholder="Book Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn bg-dark text-white" type="button" id="search-button">Search</button>
            </div>
            <!-- search area ends -->
        </section>
        <!-- spinner -->
        <section id="spinner" class="text-center my-4">
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>

        <section id="error" class="text-center text-danger fs-1 fw-light"></section>

        <section id="book-number" class="text-center my-4"></section>

        <section class="container my-4">
            <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>

    <!--my js link -->
    <script src="app.js"></script>

</body>

</html>
